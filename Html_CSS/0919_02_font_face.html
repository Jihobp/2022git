<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>@import url('https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400');</style>
<style>
    @font-face{
        font-family: 북극성;
        src:url('나눔손글씨 북극성.ttf');
    }
    h1{
        /* 원래는 설치를 한 뒤 글꼴 이름인 nanum mugunghwa 라고 적어야 함.
        하지만 font-face 덕에 내가 지정한 이름 사용한 것임 */
        font-family: 북극성;
    }
    /* d원래 컴퓨터에 깔린 글꼴 */
    h2{
        font-family: 궁서체;
    }
    
    h3{
        font-family: 'Nanum Myeongjo';
    }
</style>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕핫세요</h3>
</body>
</html>
