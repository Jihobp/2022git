<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg{height:240px}
        rect{fill:orange}
    </style>
</head>
<body>
    <h1>막대 그래프 만들기</h1>
    <svg id="myg"></svg>    <!--벡터이미지로 그림을 그린다. -->
    <script>
        let dataSet = [10,20,50,100,200]
        d3.select("#myg") //메소드 체이닝 방식, 줄바꿈했지만 전부다 한줄, .으로 이어짐. 가독성떄문에 이렇게 짬. d3라는 객체 svg=myg
        .selectAll("rect") //사각형을 그리겠다.
        .data(dataSet)      //
        .enter()            //myg 선택하고 rect 선택하려 했는데 myg? 없다? rect는 두갠데 데이터길이랑 안에 있는 태그랑 비교해서 없는 만큼 객체를 만든다?  
        .append("rect")     //append - > 추가한다. rect를 append하는데 모자란 만큼 만듬./ rect가 두개여도,  dataset에 있는 다섯개의 객체만큼 만든다. 
        .attr("x", 0)
        .attr("y", (d,i)=>{return i*35}) //y값 지정. i*35만큼.
        .attr("height",25)
        .attr("width", (d,i)=>{return d}) //데이터만큼 길이를 주는 것.
    
    </script>
</body>
</html>
