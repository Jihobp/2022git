<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol LeWitt Reproduction</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const width = window.innerWidth; //just innerWidth도 ok.
        const height = window.innerHeight;//window is optional, sometimes.

        const svg = document.createElementNS(
        'http://www.w3.org/2000/svg', 
        'svg'); //태그내임svg for Element.
        svg.setAttribute('width', width);
        svg.setAttribute('height', height);
        document.body.appendChild(svg);

        const mask = document.createElementNS
            ('http://www.w3.org/2000/svg',
            'mask'
        ); 
        mask.setAttribute('id', 'circle-mask');
        svg.appendChild(mask);

        const circle = document.createElementNS
            ('http://www.w3.org/2000/svg',
            'circle'
        ); 
        circle.setAttribute('cx', width /2);
        circle.setAttribute('ch', height /2);
        svg.appendChild(mask);

        const n= 100;
        for(let i=0;    i<n;   i++){
            const rect = document.createElementNS
            ('http://www.w3.org/2000/svg',
            'rect'
        ); //rectangle 만듬
        rect.setAttribute('y', i * 20);
        rect.setAttribute('width', width);
        rect.setAttribute('height', 10);
        svg.appendChild(rect);
        }

    </script>
</body>
</html>
