<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img,div{
            display: inline-block;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <script>
        //별을.. 찍어..보자...
                //다이아몬드를 실제 화면에서 띄워주세요

        //document.write 나 document.writeln을 써도 되고
        //textContent 를 대신하여
        //innerHTML을 써도 됨.
        //정답 : 1. <pre>라는 태그안에 띄어쓰기 하면 그대로 들어감
        //정답 : 2. <&nbsp> 라는 태그 쓰면됌. ㅇㅅㅇ
        //변수 대소문자 구분
        let output=''                   //output 이ㅏ라는 비어있는 문자를 만든다. 
        const SIZE = 5 //다이아몬드 크기 5
        const DIAMOND='https://en.pimg.jp/006/266/364/1/6266364.jpg' //다이아몬드 변수 선언해서 이미지 넣고
        for(let i=1; i<=SIZE; i++)      // i값이 증가하면 띄어쓰기는 줄어든다.  5.4.3.2.1
        {
            //스페이스바
            for(let j=SIZE; j>i; j--)
            {
                let space = document.createElement('div') //DIV 태그 만들고, 뜨워쓰기 넣고, 바디에 삽입하고.
                document.body.appendChild(space)
            }

            //별 찍는 부분
            for(let k=0; k<2*i-1;k++)       //i 값 1= 1개, i 값 2=3개 i 값 3=5개
            {
                let star = document.createElement('img')  //img태그 만들고, 별넣고, 바디에 삽입하고.
                star.src=DIAMOND
                document.body.appendChild(star)   //변수 이름은 바꿔주는게 좋댱.
            }
            let br = document.createElement('br') //br 변수 선언해서 넣어도 되고, 바로 만들어서 append 해도 된다.
            document.body.appendChild(br)     //띄워쓰기
        }
        
        for(let i = SIZE-1; i>0; i--)       //i 값을 기준으로, i가 4 ㅇㅅㅇ
        {
            for(let j = SIZE; j>i; j--)
            {
                let star = document.createElement('div')
                document.body.appendChild(star)
            }
            for(let k = 0; k<2*i-1; k++)
            {
                let star = document.createElement('img')
                star.src = DIAMOND
                document.body.appendChild(star)
            }
            document.body.appendChild(document.createElement('br'))
        }
    </script>
</body>
</html>
