<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        //student 타입의 클래스,.안에 , 
        //constructor 는 변수 이름나이 점수라는 변수를 선언할때 필요한거.
        //이름 나이 점수라는 속성을 만들거야.
        //그안의 toString이라는 함수는
        class Student{
            constructor(이름, 나이, 점수){
                this.이름 = 이름
                this.나이 = 나이
                this.점수 = 점수
            }
            toString(){
                return `${this.이름}, ${this.나이},
                ${this.점수}`
            }
        }    
        let s = new Student('최호준', 24, 85)
        document.querySelector('h1').textContent
        = s.toString()
    </script>
</body>
</html>
