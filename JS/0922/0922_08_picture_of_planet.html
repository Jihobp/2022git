<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',
        ()=>{
            let sun = document.getElementById('sun')
            let earth = document.getElementById('earth')
            let moon = document.getElementById('moon')

            //document.body.background='nightsky.jpg'

            sun.innerHTML = '<img src="sun.jpg" >'
            earth.innerHTML="<img src='earth.jpg' height=300px >"
            moon.innerHTML='<img src=\'moon.jpg\' height=50px >'

            sun.style.position = 'fixed'
            earth.style.position = 'fixed'
            moon.style.position = 'fixed'
            sun.style.left = 550+'px'
            sun.style.top=200+'px'
            let earthAngle = 0
            let moonAngle = 0
            setInterval(function(){
                let earthLeft = 550+150*Math.cos(earthAngle)
                let earthTop = 200+150*Math.sin(earthAngle)
                //달이 지구 주위를 돌기 때문에
                //지구의 위치를 중심으로 돈다.
                let moonLeft = earthLeft+50*Math.cos(moonAngle)
                let moonTop = earthTop+50*Math.sin(moonAngle)
                earth.style.left =  earthLeft+'px'
                earth.style.top = earthTop+ 'px'
                moon.style.left = moonLeft+'px'
                moon.style.top = moonTop+'px'
                earthAngle+=0.1
                moonAngle+=0.3
            },1000/30) //33ms에 한번씩 돔
                        //참고로 1000ms =  1s
        
        
        })
        // 1. 텍스트 대신에 실제 이미지를 입혀보기 (배경, 지구, 달, 태양)
        // 2. 화성을 텍스트상에서 추가해보세요.
        // 3. 화성을 이미지상으로도 추가해보세요.

      
    </script>
</head>
<body style="background-color:black;">
    <h1 id="sun">@</h1>
    <h1 id="earth">0</h1>
    <h1 id="moon">*</h1>
    <img src="" alt="">
</body>
</html>
