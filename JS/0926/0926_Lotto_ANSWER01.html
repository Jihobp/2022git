<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 정답</title>
    <script src="0926_genLotto.js"></script>
</head>

<body>
    <h1></h1>
    <script>
        // 1. 버튼 누르면 로또 번호 출력되는 화면 만드시오.
        // 1) 그냥 난수 7개(6개는 번호 1개는 보너스)
        // 2) input태그에 적힌 번호부터 시작하는 로또(ex 26 적으면 26부터 45까지만)
        // 3) 처음 난수를 하나 뽑고, 그 난수 이상의 숫자들로 구성된 로또
        // ex) 난수를 10을 뽑았다면 그 다음엔 10 이상의 숫자들만 나오게 하기.
        // ※ 최종적으로 나온 모든 번호는 오름 차순 정렬되어야 하며 중복제거가 되어 있어야 함
        //https://ossam5.tistory.com/223

        //h1 태그에다가 textContent=putput 값을 넣는다.
        let lotto = genLotto()  //genLotto 값을 불러와서,
        let output = ''         //output 안에다가
        for (let item of lotto)
            output += item + ' '
        document.querySelector('h1').textContent = output
        
        let bns = Math.floor((Math.random()*45+1))+1
        for(let i=0; i<lotto.length; i++)
        {
            if(lotto[i]==bns)
            {
                bns=Math.floor((Math.random()*45))+1
                i=-1
            }
        }
        output +='보너스 '+bns
        
        document.querySelector('h1').textContent=output

    </script>
</body>

</html>
