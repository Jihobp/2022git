<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또</title>
</head>
<body>
    <button id="lotto">로또</button>
    <script>
// 1. 버튼 누르면 로또 번호 출력되는 화면 만드시오.
// 1) 그냥 난수 7개(6개는 번호 1개는 보너스)
// 2) input태그에 적힌 번호부터 시작하는 로또(ex 26 적으면 26부터 45까지만)
// 3) 처음 난수를 하나 뽑고, 그 난수 이상의 숫자들로 구성된 로또
// ex) 난수를 10을 뽑았다면 그 다음엔 10 이상의 숫자들만 나오게 하기.
// ※ 최종적으로 나온 모든 번호는 오름 차순 정렬되어야 하며 중복제거가 되어 있어야 함
//https://ossam5.tistory.com/223

        var lotto = [];
        var temp;
        var bonus;

        //lotto 클릭하면 function 실행
        lotto.onclick=function(){
            result.textContent = Number(lotto)
        }

        for(var i=0; i<6;i++){
            var num = Math.floor(Math.random() * 44)+1;

            for(var j in lotto){
                if(num ==lotto[j]){
                    num = Math.floor(Math.random()* 44)+1;
                }
            }
            lotto.push(num);
        }

        //오름차순 temp 값
        for(var i=0; i<5; i++){
            for(var j=0; j<5; j++){
                if(lotto[j] > lotto[j+1]){
                    temp = lotto[j];
                    lotto[j] = lotto[j+1];
                    lotto[j+1]=temp;
                }
            }
        }
         //오름차순 정렬
        // lotto.sort(function(a,b){
        //    return a-b;
        // });

        
        //보너스 1개
        bonus = Math.floor(Math.random() % 45);
        for(var i=0; i<6; i++){
            if(lotto[i]==bonus){
                bonus = Math.floor(Math.random() % 45);
               //i= 0으로 초기화? 다시돌려줌?
            }
        }

    
        document.write('로또 번호는 : ' +lotto);
        document.write('보너스 번호는 : '+bonus);

    </script>
</body>
</html>
