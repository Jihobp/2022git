<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //alt 키누르고 위아래로 움직이기
        window.onload= function(){
            //document.querySelector('h1').style.color='red'
            //1. position을 fixed로 하기!!!
            const star = document.querySelector('h1')
            star.style.position = 'fixed'
            let [x,y] = [0,0] //x랑 y라는 변수에 각각 0대입
            const block = 20
            const print = function() {
                star.style.left = `${x*block}px`
                star.style.top = `${y*block}px`
            }
            print() // 별을 딱 0,0에 위치시키겠다는 것.
            //2. 키이벤트 받기
            //각 방향키에 대한 키코드값이 있는데 
            //그걸 상수에 저장해서 가독성을 향상
            const[left,up,right,down]=[37,38,39,40] //상수 left,up,right,down,으로 표시.
            document.body.addEventListener('keydown',
            function(event){
                switch(event.keyCode){
                    case left: // 37인 경우
                        if(x<=0)
                            break   //예외처리 걸어야지 더이상 왼쪽으로 안가고
                        x -=1
                        break
                    case up:
                        if(y<=-2) //예외처리 걸어야지 더이상 위로 안간당.
                            break
                        y-=1
                    case right:
                        x+=1
                        break
                    case down:
                        y+=1
                        break
                
                }
                print() //키보드 이용해서 x y 값 조정하고
                //그걸 다시 프린트한당. 
            })
        }
    </script>
</head>
<body>
    <h1>★</h1>

</body>
</html>
