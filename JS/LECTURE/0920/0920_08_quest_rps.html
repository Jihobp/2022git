<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    <script>
        let num = prompt('가위 바위 보?')   //숫자 입력 받음? =num
        //prs 는 prompt의 값을 저장하고, prompt는 기본적으로 문자열을 반환한다,.
        num = String(num)   //입력받은 가위바위보 
        let numValue      //입력받은 가위바위보를 숫자로 바꾼 변수
        let myrandomNumber=
        Math.floor(Math.random()*3)     //0~2까지의 랜덤 숫자 받음.
        let imageTag=document.querySelector('img')  //이미지 태그 만들고 불러오기

        if(num== ('가위')){numValue=0;}
        else if(num == ('바위')){numValue=1;}
        else if(num == ('보')){numValue=2;}

        if(numValue==0){
            document.querySelector('img').src           //img > src, body > background
            ='https://image.yes24.com/goods/105177541/XL'
        }
        if(numValue==1){
            document.querySelector('img').src
            ='https://img.seoul.co.kr/img/upload/2020/04/01/SSI_20200401150529_O2.png'
        }
        if(numValue==2){
            document.querySelector('img').src
            ='http://imagescdn.gettyimagesbank.com/500/201811/a11227478.jpg'
        }

        document.writeln(num)
        switch((numValue)){//입력받은 가위바위보를 랜덤수와 비교하여 가위바위보의 결과를 알려줌? >>> 스위치안에 스위치 문으로도!!! 
            case 0:                     //가위
                if(myrandomNumber==0){
                    document.write('비겼습니다')
                }
                else if(myrandomNumber==1){
                    document.write('졌습니다')
                }
                else if(myrandomNumber==2){
                    document.write('이겼습니다')
                }
                break;
            case 1:                     //바위
                if(myrandomNumber==0){
                    document.write('이겼습니다')
                }
                else if(myrandomNumber==1){
                    document.write('비겼습니다')
                }
                else if(myrandomNumber==2){
                    document.write('졌습니다')
                }    
                break;
            case 2:                     //보
                if(myrandomNumber==0){
                    document.write('졌습니다')
                }
                else if(myrandomNumber==1){
                    document.write('이겼습니다')
                }
                else if(myrandomNumber==2){
                    document.write('비겼습니다')
                }    
                break;
        }
    </script>
</body>
</html>
