<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        // 1. body에 아무 태그 안 만들고 나서 텍스트로 다이아몬드 만들기(createElement 이용해보기)
        // 2. 실제 이미지 가지고 다이아몬드 모양 만들어보기.

        let h1Tag = document.createElement('h1')
        h1Tag.textContent(h1Tag)
        document.body.appendChild(h1Tag)
           
        let image = document.createElement('img')
        image.src='https://mblogthumb-phinf.pstatic.net/20160509_95/dutchess1_1462778980335ctcAz_JPEG/%BA%ED%B7%E72.jpeg?type=w2'
        document.body.appendChild(image)
        
        let output=''
        const dia=3
        for(let i=1; i<=dia;i++)
        {
            for(let j=dia; j>i; j--)
            output +='&nbsp;'

                //별 찍는 부분
            for(let k=0; k<2*i-1;k++)       //i 값 1= 1개, i 값 2=3개 i 값 3=5개
                output+='*'
            output +='<br>'
        }
        
        for(let i = dia-1; i>0; i--)       //i 값을 기준으로, i가 4 ㅇㅅㅇ
        {
            for(let j = dia; j>i; j--)
                output+='&nbsp;'
            for(let k = 0; k<2*i-1; k++)
                output +='*'

            output+='<br>'    
        }
        document.querySelector('h1').innerHTML=output
        image()
    </script>
</body>
</html>
