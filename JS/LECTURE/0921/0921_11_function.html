<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //num - 매개변수
        //return  값을 반환
        //우리가 알던 함수와 다른 점은 반환형을 표시 안해줌.
        function Abs(num)
        {
            if(num<0)
                num *=-1
            return num
        }
        console.log(Abs(-1))
        //콜백함수라는 것이 굉장히 쓰기가 편하다.
        //콜백함수 : 함수를 매개변수로 받는 함수.
        //특정 메세지를 출력하는 함수를 특정 횟수 호출하기
        //콜백함수는 파이썬, 자바, c#등 다 있는데 js가 쓰기 제일 쉽댜,
        //함수 안에 또다른 함수를 집어넣을 수 있다는 말이다.
        //매개변수로 쓰여진 ㅇ ㅐ들은 타입이 없댜. 

        function printConsole(func, count)
        {
            for(let i=0; i<count; i++)
            func()
        }
        function SayHello()
        {
            console.log('안녕하세요.')
        }
        printConsole(SayHello, 5)
        printConsole(function(){console.log('ldj')},
        10)


        
        
    </script>
</body>
</html>
