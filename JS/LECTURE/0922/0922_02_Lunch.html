<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //window : documnet 보다 더 상위 계층
        //우리가 보는 창(웹브라우저) 의미 함
        //window .onload = function() {} 의 의미
        //body 태그에 있는걸 다 불러들인 다음에 실행하겠다.
        //ctrl a + ctrl k + f
        window.onload=function()
        {
            let btn = document.querySelector('button')
            let mylunch = document.querySelector('img')
            let result = document.querySelector('#result')
            
            let lunches_name = ['국수', '햄버거', '샌드위치']
            //let lunches_image = ['https://recipe1.ezmember.co.kr/cache/recipe/2019/02/23/31108af678c45d94969415fafacaba2c1.jpg',
            //'http://img.wemep.co.kr/deal/6/239/3082396/be7c0e17a8c50abaf3710386d3aac4cd498196b8.jpg',
            //밑에 것 처럼 해줘도 된다
            //첫번쨰는 안정성 두번쨰는 기능
            //선샌님......................................................
            //,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
            //,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,
            //변수 했으니 클래스 들어가는 것 ㅇㅅㅇㅅㅇㅅㅇㅅㅇㅇㅅㅇㅅㅇㅅㅇㅇㅅㅇㅇㅅㅇㅅㅇ
            let lunches_image = []
            lunches_image[0] = 'https://recipe1.ezmember.co.kr/cache/recipe/2019/02/23/31108af678c45d94969415fafacaba2c1.jpg'
            lunches_image[1] = 'http://img.wemep.co.kr/deal/6/239/3082396/be7c0e17a8c50abaf3710386d3aac4cd498196b8.jpg'
            lunches_image[2] = 'https://previews.123rf.com/images/margouillat/margouillat1304/margouillat130400325/18991225-%EC%83%8C%EB%93%9C%EC%9C%84%EC%B9%98.jpg'
            btn.textContent = '점심선택'
            mylunch.width = 0
            mylunch.height = 0
            mylunch.src = ''
            mylunch.style.display = 'block'
            btn.onclick = ()=>
            {
                mylunch.width = 300
                mylunch.height = 300
                mylunch.src = ''
                result.textContent = ''
                let idx = 
                Math.floor(Math.random()*lunches_name.length)
                mylunch.src = lunches_image[idx]
                result.textContent = lunches_name[idx]
            }
        }
        
    </script>
</head>
<body>
    <h1>오늘의 점심은?</h1>
    <button></button>
    <img src="" alt="">
    <h1 id="result"></h1>
</body>
</html>
