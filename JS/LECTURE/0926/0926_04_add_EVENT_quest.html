<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--//  \u00a0 공백  -->
    <!-- /* 태그 선택 막기 >style 안에  h1{user-select: none;} */ -->
        
    <h1>Lorem ipsum dolor sit amet.</h1>
    <button>이벤트 추가</button>
    <button>이벤트 제거</button>
    <script>
// 1. 첫번째 버튼 눌렀을 때이벤트가 다시 동작할 수 있도록 해주는
// 세번째 버튼 추가
// 2. 첫번째 버튼 누르면 이벤트 추가
// 두번재 버튼 누르면 이벤트 제거
// 이벤트 내용 : 글자를 누를 때 색깔이 변하도록.

        let h1 = document.querySelector('h1')
        let count = 0

        const buttons = 
            document.querySelectorAll('button')

        const colorful = function()
        {
            count++
            h1.style.color=`rgb(${(count*10)%255},0,0)`
        }
        buttons[0].addEventListener('click', colorful)
        //두번째 버튼 누르면 첫번째에 적용된 이벤트 지워짐
        buttons[1].addEventListener('click', function(){
            button[0].removeEventListener('click', colorful)
        })
        button[2].addEventListener('click', function(){
            button[0].addEventListener('click', colorful)
        })

    </script>
</body>
</html>
