<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <button>이벤트 추가</button>
    <button>이벤트 제거</button>
    <button>이벤트 다시 추가</button>
    <script>
// 1. 첫번째 버튼 눌렀을 때이벤트가 다시 동작할 수 있도록 해주는
// 세번째 버튼 추가
// 2. 첫번째 버튼 누르면 이벤트 추가
// 두번재 버튼 누르면 이벤트 제거
// 이벤트 내용 : 글자를 누를 때 색깔이 변하도록.

let h1 = document.querySelector('h1')
        let count = 0                           //카운트 변수 1개

        const buttons = 
            document.querySelectorAll('button')
    
            
        //이벤트를 삭제하려면
        // 그 이벤트를 저장하는 변수가 있어야 함.
        const colorful = function() ////컬러풀이라는 상수에 function 을 넣고
        {
            count++
            h1.style.color = `rgb(${(count*10)%255},0,0)`
        }
        buttons[0].addEventListener('click', colorful)
        //두번째 버튼 누르면 첫번쨰에 적용된 이벤트가 지워짐
        buttons[1].addEventListener('click', function(){
            buttons[0].removeEventListener('click',colorful)
        })
        //세번째 버튼 누르면 첫번째에 이벤트를 추가.
        buttons[2].addEventListener('click', function()
        {
            buttons[0].addEventListener('click', colorful)
        })
    </script>
</body>
</html>
