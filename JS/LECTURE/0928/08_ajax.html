<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가격은 아래와 같습니다.</h1>
    <h1 id="result"></h1>
    <h1>위 결과 확인해보세요.</h1>
    <script>
        let ajax = new XMLHttpRequest()             //request 데이터를 요청한다. > ajax 객체만든다. l;ike let 세룡
        //통신 준비 !! 'ㅅ' >
        ajax.onreadystatechange = function(){   
            //통신 성공한 상태
            if(this.readyState==4 && this.status==200)  // 숫자 4에는 의미가 없당.. 
            {
                let h1 = document.querySelector('#result')
                h1.textContent
                =JSON.parse(ajax.responseText)['price']         //price 속성 777111         //=JSON.parse(ajax.responseText).price 로 속성에 접근 or []배열에 접근 같다. 대소문자 틀리면 안댐.
                +JSON.parse(ajax.responseText)['Name']          //name 속성 '이동준 선생님'

            }
        }
        //shift f5 캐시 날려서 굿굿 새로고침 업글버전 ㅇㅅㅇ
        //url에 json 값이 바뀌면 price, name  값 읽어오는 것도 바뀐다.
        //json 
        //민초라는 이름을 지정해 줬어야했당. 'ㅅ'
 
                //🐉 readyState 프로퍼티는 XMLHttpRequest 객체의 현재 상태를 나타냅니다.
                // 이 프로퍼티의 값은 객체의 현재 상태에 따라 다음과 같은 주기로 변화합니다.

                //  1. UNSENT (숫자 0) : XMLHttpRequest 객체가 생성됨.
                //  2. OPENED (숫자 1) : open() 메소드가 성공적으로 실행됨.
                //  3. HEADERS_RECEIVED (숫자 2) : 모든 요청에 대한 응답이 도착함.
                //  4. LOADING (숫자 3) : 요청한 데이터를 처리 중임.
                //  5. 🧶DONE (숫자 4) : 요청한 데이터의 처리가 완료되어 응답할 준비가 완료됨.💚


        ajax.open('GET', 'https://dongjoonleedj.github.io/testWebHosting/myjson.json')  //get  : 데이터를 읽어들일때 ㄱget 방식을 쓴다. 
        ajax.send() //직접적으로 보내는것 
    </script>
</body>
</html>
